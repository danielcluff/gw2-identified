{% extends 'base.html' %} {% block content %}
<section
	class="mt-8 sm:mt-16 mx-auto max-w-sm bg-zinc-700 text-zinc-200 border border-zinc-600 px-4 py-6 rounded-lg"
>
	<h1 class="text-2xl mb-8">{% block title %}Login{% endblock %}</h1>
	<form method="post space-y-4">
		<section class="flex flex-col">
			<label for="username">Username</label>
			<input
				class="mt-2 mb-6 p-2 bg-zinc-800 border border-zinc-600 rounded-lg"
				type="text"
				name="username"
				id="username"
				required
			/>
		</section>
		<section class="flex flex-col">
			<label for="password">Password</label>
			<input
				class="mt-2 mb-6 p-2 bg-zinc-800 border border-zinc-600 rounded-lg"
				type="password"
				name="password"
				id="password"
				required
			/>
		</section>
		<input
			type="submit"
			value="Login"
			class="mt-4 bg-amber-600 hover:bg-amber-700 duration-150 cursor-pointer w-full p-2 rounded-lg text-white"
		/>
	</form>
</section>
{% endblock %}
